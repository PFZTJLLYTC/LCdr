<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <script src="../script/template-web.js"></script>
    <style>
    header {
        height: 40px;
        padding-top: 8px;
    }

    header .username {
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        color: #444;
        text-align: center;
    }

    header .account-info {
        height: 30px;
        line-height: 30px;
        font-size: 14px;
        color: #444;
        text-align: center;
    }

    .separator {
        margin: auto 10px;
    }

    .option {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 61px;
        border-bottom: 1px solid #ddd;
    }

    .option .icon {
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 60px;
        background-repeat: no-repeat;
        background-position: 12px center;
        background-size: auto 20px;
    }

    .option .icon-myorder {
        background-image: url(../image/myorder.png);
    }

    .option .icon-status {
        background-image: url(../image/status.png);
    }

    .option .icon-availableSeats{
      background-image: url(../image/availableSeats.png);
    }
    .option .icon-information {
        background-image: url(../image/information.png);
    }
/*问题与客服*/
    .option .icon-qusAndAns {
        background-image: url(../image/qusAndAns.png);
    }

    .option .icon-aboutUs {
        background-image: url(../image/aboutUs.png);
    }


    .option .title {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 60px;
        padding-left: 40px;
        font-size: 14px;
        color: #444;
        text-align: left;
        line-height: 60px;
    }

    .option .arrow-panel {
        position: absolute;
        top: 0;
        right: 12px;
        width: auto;
        height: 60px;
        background-image: url(../image/arrow_right.png);
        background-repeat: no-repeat;
        background-size: 16px 24px;
        background-position: right center;
    }

    .option .arrow-panel .text {
        box-sizing: border-box;
        padding-right: 20px;
        width: auto;
        height: 60px;
        line-height: 60px;
        font-size: 13px;
        color: #888;
        text-align: left;
    }
/*不透明程度*/
    .highlight {
        opacity: 0.7;
    }
    .text1 {
        box-sizing: border-box;
        padding-right: 0;
        width: auto;
        height: 60px;
        line-height: 60px;
        font-size: 13px;
        color: #888;
        text-align: right;
    }
    </style>
</head>

<body>
    <div id="content"></div>
    <script id="account-template" type="text/html">
    <header>
        <div class="account-info">
          今日订单数：{{todayOrders}}
          <span class="separator">|</span>
          今日载客量：{{todayUsers}}
        </div>
    </header>
    <section>
        <div class="option" tapmode onclick="fnOpenMyOrderWin();">
            <div class="icon icon-myorder"></div>
            <div class="title">我的订单</div>
            <div class="arrow-panel">
                <div class="text">查看所有订单详情</div>
            </div>
        </div>
        <div class="option">
            <div class="icon icon-status"></div>
            <div class="title">当前状态</div>
            <div class="arrow-panel">
              <!-- 设置后台获取的默认值 -->
                <div class="text1" >
                    <select id="statusSelect" autocomplete="off" class="text" onchange="fnChangeStatus();">
                         <option id="option-0" value="0">休息中</option>
                         <option id="option-1" value="1">在路上</option>
                         <option id="option-2" value="2">待出行</option>
                         <option id="option-3" value="3">待返程</option>
                     </select>
                </div>
            </div>
        </div>

        <div class="option">
            <div class="icon icon-availableSeats"></div>
            <div class="title">可用座位</div>
            <div class="arrow-panel">
              <!-- 设置后台获取的默认值 -->
                <div class="text1" >
                    <select id="availableSeatsSelect" class="text" onchange="fnChangeAvailableSeats();">
                         <option id="seat-0" value="0">0</option>
                         <option id="seat-1" value="1">1</option>
                         <option id="seat-2" value="2">2</option>
                         <option id="seat-3" value="3">3</option>
                         <option id="seat-4" value="4">4</option>
                         {{if seatType}}
                         <option id="seat-5" value="5">5</option>
                         <option id="seat-6" value="6">6</option>
                         <option id="seat-7" value="7">7</option>
                         {{/if}}
                     </select>
                </div>
            </div>
        </div>
        <!-- 司机信息传入个人信息页面 -->
        <div class="option" tapmode onclick="fnOpenInformationWin({{myInfo}});">
            <div class="icon icon-information"></div>
            <div class="title">我的信息</div>
            <div class="arrow-panel">
                <div class="text">修改信息</div>
            </div>
        </div>
        <div class="option" tapmode onclick="fnOpenqusAndAnsWin();">
            <div class="icon icon-qusAndAns"></div>
            <div class="title">我的客服</div>
            <div class="arrow-panel">
                <div class="text">问题与帮助</div>
            </div>
        </div>
        <div class="option" tapmode onclick="fnOpenaboutUsWin();">
            <div class="icon icon-aboutUs"></div>
            <div class="title">关于我们</div>
            <div class="arrow-panel">
                <div class="text">了解更多信息</div>
            </div>
        </div>
    </section>
    </script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript">
    /*初始化得到用户信息*/
    apiready = function() {
        getDriverInfo();
    };

    var userInfo = $api.getStorage('userInfo');
    var data;
    // 获取个人信息
    function getDriverInfo() {

        api.ajax({
            url: 'http://'+url+':'+port+'/driver/accountInfo/'+userInfo.dnum,
            method: 'get',
            headers: {
                  'Content-Type': 'application/json;charset=utf-8'
              }
        }, function(ret, err) {
          if(ret){
            console.log(JSON.stringify(ret));
            if(ret.data){

              data={
                todayOrders:ret.data.todayOrders,
                todayUsers:ret.data.todayUsers,
                myInfo:{
                  name:ret.data.name,
                  dnum:ret.data.dnum,
                  carNum:ret.data.carNum,
                },
                seatType:ret.data.seatType,
              };
              var html = template('account-template', data); //data为模板数据
              document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
              $api.attr($api.byId('option-'+ret.data.status),"selected",true);
              $api.attr($api.byId('seat-'+ret.data.availableSeats),"selected",true);

            }
          }else{
            console.log(JSON.stringify(err));
          }
        });
    }

    function fnChangeStatus(){

       api.ajax({
           url: 'http://'+url+':'+port+'/driver/switchStatus',
           method: 'post',
           data: {
             values:{
               dnum:userInfo.dnum,
               status:$api.byId("statusSelect").selectedIndex,
             },
           }
       },function(ret, err){
           if (ret) {
               console.log( JSON.stringify( ret ) );
               if(ret.code==0){
                 api.toast({
                     msg: '修改状态成功',
                     duration: 2000,
                     location: 'middle'
                 });
               }else{
                 api.toast({
                     msg: '修改状态失败',
                     duration: 2000,
                     location: 'middle'
                 });
               }

           } else {
               console.log( JSON.stringify( err ) );
               api.toast({
                   msg: err.msg,
                   duration: 2000,
                   location: 'middle'
               });
           }
       });

    }

    function fnChangeAvailableSeats(){
      api.ajax({
          url: 'http://'+url+':'+port+'/driver/changeAvailableSeats',
          method: 'post',
          data: {
            values:{
              seats:$api.byId("availableSeatsSelect").selectedIndex,
              dnum:userInfo.dnum
            },
          }
      },function(ret, err){
          if (ret) {
              console.log( JSON.stringify( ret ) );
              if(ret.code==0){
                api.toast({
                    msg: '修改成功',
                    duration: 2000,
                    location: 'middle'
                });
              }else{
                api.toast({
                    msg: '修改失败',
                    duration: 2000,
                    location: 'middle'
                });
              }

          } else {
              console.log( JSON.stringify( err ) );
              api.toast({
                  msg: err.msg,
                  duration: 2000,
                  location: 'middle'
              });
          }
      });
    }



    // 打开我的订单Window
    function fnOpenMyOrderWin() {
        api.openWin({
            name: 'myorder',
            url: './myorder.html'
        });
    }


    // 打开信息Window
    function fnOpenInformationWin(myInfo) {
        api.openWin({
            name: 'information',
            url: './information.html',
            pageParam: {
                dataSource:myInfo
            }
        });


    }

    // 打开客服Window
    function fnOpenqusAndAnsWin() {
        api.openWin({
            name: 'qusAndAns',
            url: './qusAndAns.html'
        });
    }

    // 打开关于Window
    function fnOpenaboutUsWin() {
        api.openWin({
            name: 'aboutUs',
            url: './aboutUs.html'
        });
    }
    </script>
</body>
</html>
