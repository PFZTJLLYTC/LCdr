<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <script src="../script/template-web.js"></script>
    <style>
    .row {
        width: auto;
        height: 70px;
        box-sizing: border-box;
        margin-left: 32px;
        margin-right: 32px;
        padding-top: 40px;
        border-bottom: 1px solid #888;
    }
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .tag{
      width: 110px;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
    }
    .input {
        width: 100%;
        height: 20px;
        line-height: 20px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    .select{
      width: 100%;
      height: 20px;
      line-height: 20px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: white;
    }

    input,select{vertical-align: middle;}

    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background-image: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background-image: linear-gradient(to right , #7A88FF, #7AFFAF);
        color: #fff;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        border-radius: 8px;
    }

    .btn-confirm {
        height: 20px;
        text-align: center;
        color: blue;
        font-size: 14px;
        line-height: 25px;
        text-align: center;
        outline: none;
        border: none;
    }

    .highlight {
        opacity: 0.7;
    }
    </style>
</head>

<body>
    <div class="row wrap-row">
        <label for="phone" class="tag">手机号码：</label>
        <input id="phone" class="input" type="text">
        <input id="tel" class="btn-confirm" tapmode type="button" value="获取验证码" onclick="fnGetTextCode()"></input>
    </div>

    <div class="row wrap-row">
        <label for="textCode" class="tag">短信验证：</label>
        <input id="textCode" class="input" type="text">
    </div>

    <div class="row wrap-row">
        <label for="carNum" class="tag">密&#12288;&#12288;码：</label>
        <input id="password" class="input" type="password">
    </div>

    <div class="row wrap-row">
        <label for="name" class="tag">姓&#12288;&#12288;名：</label>
        <input id="name" class="input" type="text">
    </div>

    <div class="row wrap-row">
        <label for="carNum" class="tag">车牌号码：</label>
        <input id="carNum" class="input" type="text">
    </div>

    <div class="row wrap-row">
        <label for="birthday" class="tag">出生日期：</label>
        <input id="birthday" class="input" type="date">
    </div>

    <div id="content"></div>

    <div class="row wrap-row">
        <label for="seatType" class="tag">可载客数：</label>
        <select id="seatType" class="select">
          <option value="" hidden></option>
          <option value="0">4座</option>
          <option value="1">7座</option>
        </select>
    </div>
    <div class="btn" tapmode="highlight" onclick="fnRegister()">注册</div>

    <script id="option-template" type="text/html">

      <div class="row wrap-row">
          <span for="line" class="tag">注册路线：</span>
          <select id="line" class="select">
            <option value="" hidden></option>
            {{each list}}
              <option value="{{$value}}">{{$value}}</option>
            {{/each}}
          </select>
      </div>


    </script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript">
    apiready=function(){
      fnInit();
    };

    var nameValue;
    var birthdayValue;
    var carNumValue;
    var phoneValue;
    var lineNameValue;
    var passwordValue;
    var seatTypeValue;

    function fnInit(){
      api.ajax({
          url: 'http://'+url+':'+port+'/driver/lines/all',
          method: 'get',
          headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
      },function(ret, err){
          if (ret) {
              console.log( JSON.stringify( ret ) );
              var data={
                list:ret.data
              }
              var html = template('option-template', data); //data为模板数据
              document.getElementById('content').innerHTML = html; //将生成的模板填充添加到对应的容器中
          } else {
              console.log( JSON.stringify( err ) );
          }
      });
    }

    function fnGetTextCode(){

        var country = '86';
        var phone = $api.val($api.byId("phone"));
        // param中的key命名不能改变
        var param = {zone:country, phoneNumber:phone};
        moduleSMSSDK.getTextCode(param, function(ret, err){
              if (err !== null && err !== undefined && err !== '') {
                  // 错误消息示例：{"msg":"Template not exist.","code":484}
                  alert(JSON.stringify(err.msg));
                  console.log("Error:\n"+JSON.stringify(err));
              } else {
                  // 正常消息示例：{"smart":false}
                  countdown=60;                              //60秒后重发
                  var tel=$api.byId("tel");
                  tel.disabled=true;
                  timer=setInterval(function(){
                    if(countdown==0){
                      clearInterval(timer);
                      tel.disabled=false;                  //用$api.attr(tel,"disabled",false)无效，原因不明
                      $api.val(tel,"获取验证码");
                    }else{
                      $api.val(tel,countdown+"s 重新发送");
                      countdown--;
                    }
                  },1000);
                console.log("Success:"+JSON.stringify(ret));

            }
          });
    }
    //提交验证码
    function fnCommitCode(){

      var param = {zone:'86', phoneNumber:phoneValue, code:confirmValue};
      console.log(JSON.stringify(param));
      moduleSMSSDK.commitCode(param, function(ret, err){
      if (err !== null && err !== undefined && err !== '') {
        // 错误消息示例：{"msg":"Template not exist.","code":484}
        alert(JSON.stringify(err.msg));
        }
      });
    }

    function fnRegister(){

      fnCommitCode();

      nameValue=$api.val($api.byId("name"));
      birthdayValue=$api.val($api.byId("birthday"));  //返回数据格式：yyyy-mm-dd
      carNumValue=$api.val($api.byId("carNum"));
      phoneValue=$api.val($api.byId("phone"));
      lineValue=$api.val($api.byId("line"));
      passwordValue=$api.val($api.byId("password"));
      seatTypeValue=$api.val($api.byId("seatType"));

      api.ajax({
          url: 'http://'+url+':'+port+'/driver/register',
          method: 'post',
          headers: {
               'Content-Type': 'application/json;charset=utf-8'
          },
          data:{
            body:{
              "dnum":phoneValue,
              "password":passwordValue,
              "name":nameValue,
              "birthday":birthdayValue,
              "carNum":carNumValue,
              "lineName":lineValue,
              "seatType":seatTypeValue,
            }
          }
      }, function(ret, err) {
        // alert(JSON.stringify(ret));
        // alert(JSON.stringify(err));
        if(ret!=null){
          if (ret.code=='0') {
              api.alert({
                  title: '提示',
                  msg: '注册成功，待管理员审核通过后方可登陆',
                  buttons:["确定"]
              }, function(ret, err) {
                  if (ret) {
                      // 跨窗口执行Script, 将用户名传给登录页面
                      api.execScript({
                          name: 'login',
                          frameName: 'login_frame',
                          script: 'fnSetPhone(\"' + phoneValue + '\");'
                      });
                      api.closeWin();
                  }
              });
          }else {
            api.toast({
                msg: '注册失败,'+ret.msg,
                duration: 2000,
                location: 'middle'
            });
          }
        } else {
          api.toast({
              msg: err.msg,
              duration: 2000,
              location: 'middle'
          });
        }
        });
    }
    </script>
</body>
</html>
