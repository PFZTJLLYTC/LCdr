<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    .row {
        width: auto;
        height: 70px;
        box-sizing: border-box;
        margin-left: 32px;
        margin-right: 32px;
        padding-top: 40px;
        border-bottom: 1px solid #888;
    }
    .wrap-row{
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-flex-flow: row;
      flex-flow: row;
    }
    .tag{
      width: 110px;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
    }
    .input {
        width: 100%;
        height: 20px;
        line-height: 20px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    .btn {
        width: 200px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
        background-image: -webkit-linear-gradient(to right , #7A88FF, #7AFFAF);
        background-image: linear-gradient(to right , #7A88FF, #7AFFAF);
        color: #fff;
        font-size: 24px;
        line-height: 50px;
        text-align: center;
        border-radius: 8px;
    }

    .highlight {
        opacity: 0.7;
    }
    </style>
</head>

<body>
    <div class="row wrap-row">
        <label for="name" class="tag">姓名：</label>
        <input id="name" class="input" type="text">
    </div>
    <div class="row wrap-row">
        <label for="birthday" class="tag">出生日期：</label>
        <input id="birthday" class="input" type="date">
    </div>
    <div class="row wrap-row">
        <label for="carNum" class="tag">车牌号：</label>
        <input id="carNum" class="input" type="text">
    </div>
    <div class="row wrap-row">
        <label for="line" class="tag">注册路线：</label>
        <input id="line" class="input" type="text">
    </div>
    <div class="row wrap-row">
        <label for="phone" class="tag">手机号：</label>
        <input id="phone" class="input" type="text">
    </div>
    <div class="row wrap-row">
        <label for="carNum" class="tag">密码：</label>
        <input id="password" class="input" type="password">
    </div>
    <div class="btn" tapmode="highlight" onclick="fnRegister()">注册</div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript">
    apiready=function(){

    };

    var nameValue;
    var birthdayValue;
    var carNumValue;
    var phoneValue;
    var lineValue;
    var passwordValue;

    function fnRegister(){

      nameValue=$api.val($api.byId("name"));
      birthdayValue=$api.val($api.byId("birthday"));  //返回数据格式：yyyy-mm-dd
      carNumValue=$api.val($api.byId("carNum"));
      phoneValue=$api.val($api.byId("phone"));
      lineValue=$api.val($api.byId("line"));
      passwordValue=$api.val($api.byId("password"));

      api.ajax({
          url: 'http://'+url+':'+port+'/driver/register',
          method: 'post',
          headers: {
               'Content-Type': 'application/json;charset=utf-8'
          },
          data:{
            body:{
              "dnum":phoneValue,
              "password":passwordValue,
              "name":nameValue,
              "birthday":birthdayValue,
              "carNum":carNumValue,
              "line":lineValue
            }
          }
      }, function(ret, err) {
        // alert(JSON.stringify(ret));
        // alert(JSON.stringify(err));
        if (ret.code=='0') {
            api.alert({
                title: '提示',
                msg: '注册成功',
                buttons:["确定"]
            }, function(ret, err) {
                if (ret) {
                    // 跨窗口执行Script, 将用户名传给登录页面
                    api.execScript({
                        name: 'login',
                        frameName: 'login_frame',
                        script: 'fnSetPhone(\"' + phoneValue + '\");'
                    });
                    api.closeWin();
                }
            });
        } else {
            api.toast({
                msg: '注册失败，手机号已被占用',
                duration: 2000,
                location: 'middle'
            });
        }
        });
    }
    </script>
</body>
</html>
